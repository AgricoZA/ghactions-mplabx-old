name: "MplabX XC32 build with Plib"
description: "This action builds an MPLABX/xc16 project in a Linux container."
branding:
  icon: wind
  color: blue

inputs:
  project:
    description: Project folder location
    required: true
  configuration:
    description: Configuration to build
    required: true
    default: "default"

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.project }}
    - ${{ inputs.configuration }}
